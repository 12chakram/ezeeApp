    <div class="clear"></div>
        <div class="onecolumn" >
        <div class="clear"></div>
        <div class="content" >
        <div class="registration_form">
        	<div class="setup_div">
            		<h3>Set Up Your Business in 10 Mintues</h3>
                    <div class="uibar">
                    	<div class="step step1_on">
                        </div>
                        <div class="step step2_on">
                        </div>
                        <div class="step step3_on">
                        </div>
                        <div class="step step4_on">
                        </div>
                        <div class="step step5_off">
                        </div>
                      <div class="step stepgo_off">
                        </div>
                        
                    </div>
                        </div>
        <h2>Step4 - Customization</h2>
        
        <div class="formEl_b">
        <form action="#" id="validation"> 
		<fieldset>
        <h4> Appointment booking</h4>
        	<div class="section">
                                  <label>Do you want to enable clients to book appointments without login?</label>   
                                    <div>
                                           <input type="checkbox"  class="on_off_checkbox"  value="1"   />
                                          <span class="f_help">ON / OFF  </span> 
                                 </div>
                                 </div>
        <h4>Noticiations</h4>
        <div class="section">
                                  <label> Email Notifications: <small>Text custom</small></label>   
                                 <div>
                                       <div>
                                              <input type="checkbox" name="e_notification" id="e_adminstrator"  value="comedy" class="ck"/>
                                              <label for="e_adminstrator">Adminstrator</label>
                                              
                                              <input type="checkbox" name="e_notification" id="e_staff" value="comedy" class="ck" checked="checked" />
                                              <label  for="e_staff">Staff</label>
                                              
                                              <input type="checkbox" name="e_notification" id="e_customer" value="comedy" class="ck" checked="checked" />
                                              <label  for="e_customer">Customer</label>
                                      </div>
                                      
                                 </div>
                              </div>
            			 <div class="section">
                                  <label> SMS Notifications: <small></small></label>   
                                 <div>
                                       <div>
                                              <input type="checkbox" name="sms_notification" id="sms_adminstrator"  value="comedy" class="ck"/>
                                              <label for="sms_adminstrator">Adminstrator</label>
                                              
                                              <input type="checkbox" name="sms_notification" id="sms_staff" value="comedy" class="ck" checked="checked" />
                                              <label  for="sms_staff">Staff</label>
                                              
                                              <input type="checkbox" name="sms_notification" id="sms_customer" value="comedy" class="ck" checked="checked" />
                                              <label  for="sms_customer">Customer</label>
                                      </div>
                                      
                                 </div>
                             </div>                   

			<h4> Appointment Lead Times & Cancellation.</h4>
			<div class="section">
            
                <label>How long before appointments can be booked ?</label>
					<div>
						<input type="text"  name="beforbooktime" id="beforbooktime"  class="xsmall"  />
                        <span class="f_help"> No.of Hours</span> 
                    </div>
                <label>How long before appointments can be cancelled?</label>
					<div>
						<input type="text"  name="cancellationtime" id="cancellationtime"  class="xsmall"  />
                        <span class="f_help"> No.of Hours</span> 
                    </div>								  
				<label>How many days in advance can appointments be booked?</label>
                   <div>
						<input type="text"  name="advancebooktime" id="advancebooktime"  class="xsmall"  />
                        <span class="f_help"> No.of Days</span> 
                    </div>	
                 <label>How long before an appointment Reminder Notificaton can be sent?</label>
                   <div>
						<input type="text"  name="remindernoti" id="remindernoti"  class="xsmall"  />
                        <span class="f_help"> No.of Hours</span> 
                    </div>	   
            </div>
            
              <div class="clear"></div>      
                             	
		<div class="section last">
            <div>
				<input type="submit" class="regi_submit buttonNext uibutton special icon next" Value="Next" /></div>
            </div>   
            </fieldset>
        </form>
